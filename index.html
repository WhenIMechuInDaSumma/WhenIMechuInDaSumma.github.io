<!DOCTYPE html>
<html>

<head>

<style type="text/css">
 			#sun{
 				width:300px;
 				height:300px;
				background-image:url(sun.png);
 				background-size:contain;
 				animation-duration:6s;
 				position:relative;

 			}

 			body{
 				margin:0px;
 			}

 			#sky{
 				background-color:lightblue;
 				width:100%;
 				height:400px;
 				transition:3s;
 				position:absolute;
 				top:0px;

 			}

 			#water{
 				background-color:darkblue;
 				width:100%;
 				height:400px;
 				position:absolute;
 				top:400px;
 			}

 			#cloud1{
 				width:400px;
 				height:300px;
 				background-image:url(cloud.png);
 				background-size:contain;
 				position:absolute;
 				top:-50px;
 				left:50px;
 				z-index:2;
 			}

 			#cloud2{
 				width:400px;
 				height:300px;
 				background-image:url(cloud.png);
 				background-size:contain;
 				position:absolute;
 				top:150px;
 				left:175px;
 				z-index:2;

 			#cloud3{
 				width:400px;
 				height:300px;
 				background-image:url(cloud.png);
 				background-size:contain;
 				position:absolute;
 				top:-50px;
 				left:300px;
 				z-index:2;
 			}

 			#cloud4{
 				width:400px;
 				height:300px;
 				background-image:url(cloud.png);
 				background-size:contain;
 				position:absolute;
 				top:150px;
 				left:400px;
 				z-index:2;

			
			@keyframes sunset{
				0%{top:0px;}

				25%{
					background-image:url(sun.png);

				}

				50%{top:900px;
					background-image:url(https://upload.wikimedia.org/wikipedia/commons/0/0b/Moon_Sketch_vector.svg);
				    background-size:contain;}


				100%{top:0px;
					background-image:url(https://upload.wikimedia.org/wikipedia/commons/0/0b/Moon_Sketch_vector.svg);

				}


			}

		</style>

</head>

<body>

 <div id="cloud1"></div>
