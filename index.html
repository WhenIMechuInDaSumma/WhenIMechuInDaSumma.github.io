 	<script type="text/javascript">

 		let counter = 0;

 		sun.addEventListener("click", function(){
 			counter=counter+1;
 			if(counter%2==1){
 			sun.style.animationName = "sunset";
 			sky.style.backgroundColor = "black";
 			cloud1.classList.add("cloudsLeft");
 			cloud2.classList.add("cloudsLeft");
 			cloud3.classList.add("cloudsRight");
 			cloud4.classList.add("cloudsRight");
			
			

 			function addMoon (){
 				sun.classList.add("moon")
 				sun.id= "moon"
 			}

 			function becomeStars (){
 			cloud1.classList.add("starsleft")
 			cloud1.id = "star1"
 			cloud2.classList.add("starsleft")
 			cloud2.id = "star2"
 			cloud3.classList.add("starsright")
 			cloud3.id = "star3"
 			cloud4.classList.add("starsright")
 			cloud4.id = "star4"


 			} // end of become stars
 			
 			setTimeout(addMoon,2000)
 			setTimeout(becomeStars,2000)
 		} // this is the closing bracket of if statement//

 	

 	 else if (counter%2==0) {

 	 	moon.style.animationName = "sunrise";
 	 	sky.style.backgroundColor = "lightblue";


 	 	function addSun (){
 				moon.id="sun"
 			}

 	 	 setTimeout(addSun,2000)

 	 	 function becomeClouds (){

 	 	 	starsleft.style.animationName = "starspartleft"
 	 	 	starsright.style.animationName = "starspartright"

 	 	 	star1.classList.remove("stars")
 	 	 	 star1.classList.add("cloudsLeft")

 			star2.classList.remove("stars")
 			star2.classList.add("cloudsLeft")

 			star3.classList.remove("stars")
 			star3.classList.add("cloudsRight")

 			star4.classList.remove("stars")
 			 star4.classList.add("cloudsRight")


 			 star1.id = "cloud1"
 			  star2.id = "cloud2"
 			   star3.id = "cloud3"
 			   star4.id = "cloud4"
 			
	 	}

	 	 setTimeout(becomeClouds,2000)


 			


 	 } //endofelse statment

 	} // end of function

 	) // end of event listener
