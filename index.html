 	<script type="text/javascript">

 		let counter = 0;

 		function cloudsOut(){
 			cloud1.classList.add("cloudsLeft");

 			cloud4.classList.add("cloudsRight");

 		function addMoon (){
 				sun.classList.add("moon")
 				sun.id= "moon"
 			}

 			function addSun (){
 				moon.id="sun"
 			}

 			function becomeStars (){
 			cloud1.classList.remove("cloudsLeft")
 			cloud1.classList.add("starsleft")
 			cloud1.id = "star1"
 			cloud2.classList.remove("cloudsLeft")

 			cloud2.classList.add("starsleft")
 			cloud2.id = "star2"
 			
 			cloud3.classList.add("starsright")

 			cloud3.id = "star3"

 			cloud4.classList.add("starsright")
 			cloud4.classList.remove("cloudsRight")
 			 cloud4.id = "star4"




 			} // end of become stars



 	 	 function becomeClouds (){
 	 	 	console.log("is this running?")
 	 	 	
 	 	 	star1.style.animationName = "starspartleft"
 	 	 	star2.style.animationName = "starspartleft"
 	 	 	star3.style.animationName = "starspartright"
 	 	 	star4.style.animationName = "starspartright"

function classChanges(){
 	 	 	 star1.classList.remove("starsleft")
 	 	 	 star1.classList.add("cloudsLeft")
 	 	 	 star1.id = "cloud1"

 			star2.classList.remove("starsleft")

 			 star4.classList.add("cloudsRight")
 			 star4.id = "cloud4"
 			 }

 			 setTimeout(classChanges,1000)


	 	}

	 	//Beginning of event listener for even and odd click// 

 		sun.addEventListener("click", function(){
 			counter=counter+1;
 			
 			if(counter%2==1){
 			sun.style.animationName = "sunset";
 			sky.style.backgroundColor = "black";
 			cloudsOut()

 			
 			
 			setTimeout(addMoon,2000)
 			setTimeout(becomeStars, 2000)
 		} // this is the closing bracket of if statement//

 	
 	 else if (counter%2==0) {
 	 	 setTimeout(addSun,2000)

 	 	moon.style.animationName = "sunrise";
 	 	sky.style.backgroundColor = "lightblue";

	 	 becomeClouds()

 	 } //endofelse statment

 	} // end of function

 	) // end of event listener

 		let left = 700
	plane.style.left = left + "px"

	document.addEventListener("keydown", function(event){

		if(event.keyCode==37){
			plane.style.left = left + "px"
			left = left -10;
		}

		else if(plane.style.left < -550 + "px"){
			if(event.keyCode==37){
				plane.style.left= -550 + "px"
			}
			
		}
	})
