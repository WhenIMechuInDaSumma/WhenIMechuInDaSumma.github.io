<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		

		.Square{
			width:100px;
			height:100px;
			background-color:blue;
			display:inline-block;
		}



	</style>
	
</head>
<body>

	<div class = "Square" id = "ByeBye"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>
	<div class = "Square"></div>


	<script type="text/javascript">

		let counter = 0;
		
		ByeBye.addEventListener("click", function(){
			if(counter = 0){
				ByeBye.style.backgroundColor = "white"
				counter = 1;
			}

			else if(counter = 1){
				ByeBye.style.backgroundColor = "pink"
				counter = 2;
			}

			else if(counter = 2){
				ByeBye.style.backgroundColor = "purple"
				counter = 3;
			}

			else if(counter = 3){
				ByeBye.style.backgroundColor = "lightblue"
				counter = 4;
			}

			else if(counter = 4){
				ByeBye.style.backgroundColor = "blue"
				counter = 0
			}

		})
	</script>


</body>
</html>
