<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
		#hoop{
			width:300px;
			height:300px;
			background-image:url(https://i.pinimg.com/736x/4e/6d/75/4e6d757997fc6b55a94c846aa880867c.jpg);
			background-size:contain;
			animation-name: movinghoop;
			animation-duration: 4s;
			animation-fill-mode: both;
			animation-iteration-count: 99999999999;
		}

		@keyframes movinghoop{
			0%{left:0px}

			25%{left:400px}

			50%{left:800px}

			75%{left:400px}

			100%{left:0px}
		}
	</style>
	
</head>

<body>

	<div id="hoop"></div>


</body>

</html>
